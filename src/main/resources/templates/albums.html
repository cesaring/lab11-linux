<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/albums.css}" rel="stylesheet"/>
</head>
<body>
<h1>ALBUMS</h1>

<ul th:each ="album: ${albumList} ">

    <li class="card">
	    <span class="specs">
	    	<span>
		        TITLE: <span th:text ="${album.title}">title</span><br>
		        ARTIST: <span th:text ="${album.artist}">artist</span><br>
		        SONG COUNT: <span th:text ="${album.songCount}">songCount</span><br>
		        LENGTH: <span th:text ="${album.length}">length</span>
	        </span>
	    </span>
     	<span class="coverart">
        	<img th:src="${album.imageUrl}"/>
    	</span>
    </li>

</ul>

</body>
</html>
